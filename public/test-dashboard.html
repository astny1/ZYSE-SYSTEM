<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dashboard Connection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .success { background: #d4edda; border-color: #c3e6cb; }
    .error { background: #f8d7da; border-color: #f5c6cb; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dashboard Connection Test</h1>
  
  <div id="results"></div>
  
  <button onclick="runTests()">Run Tests</button>
  <button onclick="testAPI()">Test API Directly</button>
  
  <script>
    const results = document.getElementById('results');
    
    function addResult(test, success, message) {
      const div = document.createElement('div');
      div.className = `test-result ${success ? 'success' : 'error'}`;
      div.innerHTML = `<strong>${test}:</strong> ${message}`;
      results.appendChild(div);
    }
    
    function runTests() {
      results.innerHTML = '';
      
      // Test 1: Check localStorage
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      addResult('Token Check', !!token, token ? 'Token exists' : 'Token missing');
      addResult('User Check', !!user, user ? 'User data exists' : 'User data missing');
      
      // Test 2: Check if scripts loaded
      addResult('auth.js', typeof requireAuth === 'function', typeof requireAuth);
      addResult('dashboard.js', typeof initDashboard === 'function', typeof initDashboard);
      
      // Test 3: Test API connection
      if (token) {
        fetch('/api/dashboard', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          addResult('API Status', response.ok, `Status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          addResult('API Data', true, `Received ${data.investments?.length || 0} investments, ${data.transactions?.length || 0} transactions`);
        })
        .catch(error => {
          addResult('API Error', false, error.message);
        });
      } else {
        addResult('API Test', false, 'Cannot test API without token');
      }
    }
    
    function testAPI() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('No token found. Please login first.');
        return;
      }
      
      console.log('Testing API with token:', token.substring(0, 20) + '...');
      
      fetch('/api/dashboard', {
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        return response.json();
      })
      .then(data => {
        console.log('Response data:', data);
        alert('API Test Successful! Check console for details.');
      })
      .catch(error => {
        console.error('API Error:', error);
        alert('API Test Failed: ' + error.message);
      });
    }
    
    // Auto-run tests on load
    window.addEventListener('load', runTests);
  </script>
</body>
</html>
